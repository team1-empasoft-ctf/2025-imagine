name: Assume imaginary-challenge role

on:
  workflow_dispatch:

jobs:
  assume:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396961015104:role/imaginary-challenge
          aws-region: us-east-1

      - name: Verify identity
        run: aws sts get-caller-identity

      - name: List ECR repos
        run: aws ecr describe-repositories || echo "no perms"

      - name: List S3 buckets
        run: aws s3 ls || echo "no perms"

      - name: Try listing secrets
        run: aws secretsmanager list-secrets || echo "no perms"
