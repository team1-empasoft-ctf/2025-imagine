name: Assume AWS Role
on: [push]

jobs:
  assume-role:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396961015104:role/imaginary-challenge
          aws-region: us-east-1
          
      - name: List ECR repositories
        run: |
          aws ecr describe-repositories
          
      - name: Access ECR images
        run: |
          # Try to get ECR login token and pull images
          aws ecr get-login-password | docker login --username AWS --password-stdin 396961015104.dkr.ecr.us-east-1.amazonaws.com
          
      - name: Check IAM permissions
        run: |
          aws iam list-attached-role-policies --role-name imaginary-challenge
          aws sts get-caller-identity
