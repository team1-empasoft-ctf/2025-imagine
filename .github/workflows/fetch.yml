name: Deploy to AWS ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396961015104:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Get ECR Login Password and Authenticate Docker
        run: |
          echo "ğŸ”‘ Logging into Amazon ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 396961015104.dkr.ecr.us-east-1.amazonaws.com
          echo "âœ… Login successful"

      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t 396961015104.dkr.ecr.us-east-1.amazonaws.com/2025-imagine:latest .
          echo "âœ… Build complete"

      - name: Push Docker Image to ECR
        run: |
          echo "ğŸ“¦ Pushing Docker image..."
          docker push 396961015104.dkr.ecr.us-east-1.amazonaws.com/2025-imagine:latest
          echo "ğŸš€ Push complete"
