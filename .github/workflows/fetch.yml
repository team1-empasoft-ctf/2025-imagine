name: Extract Flag from Secrets

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Print all possible secrets (if set)
        run: |
          echo "=== Trying common secret names ==="
          echo "ENCRYPTED_FLAG: ${{ secrets.ENCRYPTED_FLAG }}"
          echo "FLAG: ${{ secrets.FLAG }}"
          echo "BLOB: ${{ secrets.BLOB }}"
          echo "SECRET: ${{ secrets.SECRET }}"
          echo "CTF_FLAG: ${{ secrets.CTF_FLAG }}"
